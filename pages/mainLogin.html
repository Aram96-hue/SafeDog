<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adjusted viewport -->
    <link rel="icon" href="../assets/SafeDogWhite.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/mainLogin.css">
    <title>Login</title>
</head>

<body>
    <div id="login-main">
        <div class="login" id="access">
            <h1 class="title">Iniciar sesión</h1>
            <form id="login-form">
                <div class="input">
                    <input type="text" name="username" placeholder="Correo" class="input-border" id="username" required>
                    <p id="email-feedback" class="input-feedback"></p>
                </div>
                <div class="input">
                    <input type="password" name="password" placeholder="Contraseña" class="input-border" id="password" required>
                    <i class="bi bi-eye-slash-fill" id="togglePassword"></i>
                    <div class="input-req">
                        <div id="req1" class="password-requirement"></div>
                        <div id="req2" class="password-requirement"></div>
                        <div id="req3" class="password-requirement"></div>
                        <div id="req4" class="password-requirement"></div>
                        <div id="req5" class="password-requirement"></div>
                    </div>
                </div>
                <div class="input">
                    <button type="submit" class="input-border" id="ingresar-submit">Ingresar</button>
                </div>
                <div class="input">
                    <a href="#">Recuperar contraseña</a>
                </div>
            </form>
        </div>
        <div class="login" id="register">
            <h1>Bienvenido!</h1>
            <div class="input2">
                <form action="#">
                    <a href="registroNuevoUsuario.html">
                    <button role="link" type="button" class="input-border" id="ingresar">Registrarse</button>
                    </a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/mainLogin.js"></script>
</body>

</html>
